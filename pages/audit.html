<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audit Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container mx-auto p-4">
    <form id="auditForm" class="space-y-6">
      <!-- Requestee's email  -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <label class="block text-gray-700 mb-4">
          <span class="text-lg font-semibold text-blue-600">Email Address</span>
          <input 
            name="email" 
            type="email"
            required 
            class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="your.email@address.com"
          >
        </label>
      </div>

      <!-- Services -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <label class="block text-gray-700 mb-4">
          <input type="checkbox" name="web"> 🌐 Web Development
        </label>
        <label class="block text-gray-700 mb-4">
          <input type="checkbox" name="ios"> 🍎 iOS Development
        </label>
        <label class="block text-gray-700 mb-4">
          <input type="checkbox" name="android"> 🤖 Android Development
        </label>
        <label class="block text-gray-700 mb-4">
          <input type="checkbox" name="seo"> 🔍 SEO
        </label>
      </div>

      <!-- Number of Pages -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <label class="block text-gray-700 mb-4">
          <span class="text-lg font-semibold text-blue-600">Number of Pages</span>
          <input 
            name="pages" 
            type="number"
            class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Number of Pages"
          >
        </label>
      </div>

      <!-- Submit Section -->
      <div id="calculateEstimate" class="result-card"></div>
      <button
        type="submit" 
        id="submitButton"
        class="cta-button">
        Submit
      </button>
    </form>
  </main>
  <script type="module" src="../scripts/calculator.js"></script>
  <script type="module" src="../scripts/Interactions.js"></script>
</body>
</html>
