<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audit Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module">
    import { handleAuditRequestFormSubmit, calculateEstimate } from '../backend/queries.js';

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('auditForm');
      form.addEventListener('submit', handleAuditRequestFormSubmit);

      // Attach event listeners to checkboxes and pages input
      const checkboxes = form.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', calculateEstimate);
      });

      const pagesInput = form.elements.pages;
      pagesInput.addEventListener('input', calculateEstimate);
    });
  </script>
</head>
<body></body>
      <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center py-4 space-x-6">
            <h1 class="text-xl font-bold text-blue-600">CodewithJi</h1>
            <div class="flex space-x-4">
                <a href="../index.html" class="text-gray-700 hover:text-blue-600">Home</a>
                <a href="./about.html" class="text-gray-700 hover:text-blue-600">About</a>
                <a href="./contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
            </div>
        </div>
    </div>
    </nav>
    <!-- Title -->
    <h2 class="text-3xl font-bold text-blue-600 text-center mt-8">Free Audit</h2>
    <!-- Form -->   
  <main class="container mx-auto p-4">
    <form id="auditForm" class="space-y-6">
      <div class="flex flex-wrap">
        <!-- Services -->
        <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-md">
          <label class="block text-gray-700 mb-4">
            <input type="checkbox" name="web"> 🌐 Web Development
          </label>
          <label class="block text-gray-700 mb-4">
            <input type="checkbox" name="ios"> 🍎 iOS Development
          </label>
          <label class="block text-gray-700 mb-4">
            <input type="checkbox" name="android"> 🤖 Android Development
          </label>
          <label class="block text-gray-700 mb-4">
            <input type="checkbox" name="seo"> 🔍 SEO
          </label>
          <label class="block text-gray-700 mb-4">
            <span class="text-lg font-semibold text-blue-600">Number of Pages</span>
            <input 
              name="pages" 
              type="number"
              class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Number of Pages"
            >
          </label>
        </div>

        <!-- Price Estimator -->
        <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold text-blue-600 mb-4">Estimated Cost</h2>
          <div id="calculateEstimate" class="text-gray-700"></div>
        </div>
      </div>

      <!-- Requestee's email -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <label class="block text-gray-700 mb-4" for="email">
          <span class="text-lg font-semibold text-blue-600">Email Address</span>
          <input 
            name="email" 
            type="email"
            required 
            class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="your.email@address.com"
          >
        </label>
      </div>

      <!-- Submit Section -->
      <div class="flex items-center justify-between">
        <button
          type="submit" 
          id="submitButton"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Submit
        </button>
      </div>
    </form>
  </main>
</body>
</html>
