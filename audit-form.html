<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Project Audit</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="audit-form.html">Free Audit</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="audit-form">
    <h1>Get Your Free Estimate</h1>
    
    <form id="auditForm">
      <!-- Services Checkboxes -->
      <fieldset>
        <legend>Services Needed</legend>
        <label>
          <input type="checkbox" name="web" value="web"> Web Development
        </label>
        <label>
          <input type="checkbox" name="ios" value="ios"> iOS App
        </label>
        <label>
          <input type="checkbox" name="android" value="android"> Android App
        </label>
      </fieldset>

      <!-- Website Pages (Conditional) -->
      <div id="pagesField" style="display: none;">
        <label>Number of Pages:
          <select name="pages">
            <option value="5">5 pages</option>
            <option value="10">10 pages</option>
            <option value="15">15 pages</option>
          </select>
        </label>
      </div>

      <!-- SEO Toggle -->
      <label>
        <input type="checkbox" name="seo" value="seo"> Include SEO
      </label>

      <!-- Special Notes -->
      <label>Special Notes:
        <textarea name="notes" rows="4"></textarea>
      </label>

      <!-- Estimate Button -->
      <button type="button" onclick="calculateEstimate()">Calculate Estimate</button>
    </form>

    <!-- Result Display -->
    <div id="estimateResult" class="result-box"></div>
  </div>

  <script src="scripts/calculator.js"></script>
</body>
</html>
