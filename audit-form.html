<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Project Audit</title>
  <!-- Tailwind CSS extension -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Personal CSS -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<body>
  <nav class="bg-white shadow-lg sticky top-0 z-50">

        <h1 class="text-xl font-bold text-blue-600">CodewithJi</h1>
        <!-- Menu -->
          <a href="index.html">Home</a>

  </nav>

  <section class="bg-gray-100 py-12">
    <div class="max-w-4xl mx-auto px-4">

      <p class="text-center text-gray-700 mb-8">Fill out the form below to receive a comprehensive audit of your project.</p>
      
      <div class="audit-container">

          <section>
            <!-- Web Development Card -->

                <label for="webCheckbox" class="card-content">
                  <h2>üåê Web Development</h2>
                <p>Custom websites tailored to your business needs.</p>

                </div>
              </label>
              <div class="pages-field">
                <label>Number of Pages:
                  <select name="pages">
                    <option value="5">5 pages</option>
                    <option value="10">10 pages</option>
                    <option value="15">15 pages</option>
                  </select>
                </label>
              </div>
            </div>
          </section>

        <!-- iOS App Card -->
        <div class="service-card">
            <input type="checkbox" name="ios" id="iosCheckbox" class="card-checkbox">
            <label for="iosCheckbox"class="card-content">
            <h2>üçé iOS App</h2>
            <p>Native apps for iPhones and iPads.</p>
            <div class="warming-message">

            </div>
          </label>
        </div>

        <!-- Android App Card -->
        <div class="service-card">
            <input type="checkbox" name="android" id="androidCheckbox" class="card-checkbox">
            <label for="androidCheckbox" class="card-content">
            <h2>ü§ñ Android App</h2>
            <p>Android solutions for billions of users.</p>
            <div class="warming-message">
              <p>Material Design excellence for Google Play success!</p>
            </div>
          </label>
        </div>

        <!-- SEO Card -->
        <div class="service-card">
            <input type="checkbox" name="seo" id="seoCheckbox" class="card-checkbox">
            <label for="seoCheckbox" class="card-content">
            <h2>üîç SEO Optimization</h2>
            <p>Boost your search engine rankings.</p>
            <div class="warming-message">
              <p>We‚Äôll optimize your content to help customers find you!</p>
            </div>
          </label>
        </div>

        <!-- Special Notes -->
        <div class="notes-card">
          <label class="text-blue-600">Special Requests:
            <textarea name="notes" rows="4" placeholder="Tell us about your project..."></textarea>
          </label>
        </div>

        <!-- Submit & Result -->
        <button type="button" onclick="calculateEstimate()" class="estimate-button">
          Calculate Estimate <span style="margin-left: 8px;">‚ûî</span>
        </button>
        <div id="estimateResult" class="result-card"></div>
      </form>
    </div>

    <script src="scripts/calculator.js"></script>
  </body>
</html>
